<!doctype html>
<html lang="en">
<html>
<head><title>Adventurer's Form</title></head>
<body>

<h1>Adventurer Form</h1>
 <label for="character">What is your character?</label>
 <select id="character" name="character">
  <option value="mage">Mage</option>
  <option value="Swordman">Swordman</option>
  <option value="Tank">Tank</option>
  <option value="Archer">Archer</option>
  <option value="Warrior">Warrior</option>
  <option value="Assasin">Assasin</option>
</select>
<hr>

<label for="username">Username:</label>
<input type="text" id="username" name="username"><br>
<label for="email">Email:</label> 
<input type="email" id="email" name="email"><br>
<label for="user-id">User ID</label> 
<input type="Text" id="user id" name="user id" placeholder="PLYR1D12345">
<br><hr>

<fieldset>
 <legend>Game Server</legend>
 <label for="Server Code"> Server Code </label>
 <input type="text" id="server code" name="server code" placeholder="4aWT"><br>
 <label for="Server Country"> Server Country </label>
 <input type="text" id="server country" name="server country" value="Philipines" Disabled><br>
</fieldset>
<hr>
<p>Tell us about your adventures in our game!</p>
<textarea id="message" name="message" rows="8" cols="50">
</textarea><br>
<button type="button" onclick="alert("The message has been sent!")">Submit</button>

</body>
</html>
